        <div class="con">   
            <h1>Kontaktieren Sie uns</h1>
    <form action="mailto:Info@extraa-clean.de" method="post" enctype="text/plain">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      
        <label for="phone">Telefonnummer:</label>
        <input type="tel" id="phone" name="phone" required>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      
        <label for="services">Art der Dienstleistung:</label>
        <select id="services" name="services">
            <option value="">Bitte wählen Sie eine Dienstleistung aus</option>
            <option value="Büroreinigung">Büroreinigung</option>
            <option value="Praxisreinigung">Praxisreinigung</option>
            <option value="Treppenhausreinigung">Treppenhausreinigung</option>
            <option value="Unterhaltsreinigung">Unterhaltsreinigung</option>
            <option value="Messie Reinigung">Messie Reinigung</option>
            <option value="Glas- und Fensterreinigung mit und ohne Rahmen">Glas- und Fensterreinigung mit und ohne Rahmen</option>
            <option value="Rahmenreinigung, innen und außenund und Walzen">Rahmenreinigung, innen und außenund und Walzen</option>
            <option value="Reinigung von Jalousien,und Markisen,Terassenreinigung">Reinigung von Jalousien,und Markisen,Terassenreinigung</option>
            <option value="Bodengrundreinigung">Bodengrundreinigung</option>
            <option value="Teppichreinigung">Teppichreinigung</option>
            <option value="Bauschlussreinigung und Baufeinreinigung">Bauschlussreinigung und Baufeinreinigung</option>
            <option value="Graffiti-Entfernung">Graffiti-Entfernung</option>
            <option value="vieles mehr nach Absprache">und vieles mehr nach Absprache</option>
        </select>
      
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      
        <input type="submit" value="Submit">
      </form>
